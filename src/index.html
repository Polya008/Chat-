<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
<div class="registr_modal">
<div class="window">
<h4 class="choose_name">Выберите псевдоним</h4>
<input class="enter_name"></input>
<button class="button_enter">Продолжить</button>
</div>
</div>

<main class="chat_page">
<article class = "chat_list">
<ul class="users">
<li class="user"><img src="./image/user.png" class="user_image"><span class="name">Sasha</span></li>   
<li class="user"><img src="./image/user.png" class="user_image"><span class="name">Misha</span></li>
<li class="user"><img src="./image/user.png" class="user_image"><span class="name">Lilya</span></li>
<li class="user"><img src="./image/user.png" class="user_image"><span class="name">Anna</span></li>
</ul>
</article>

<div class="chat_window">
<ul class="list_mess">
<li class="user_message">
<span class="user_name">Sasha</span>
<div class="text_message">Hello, guys</div>
</li>

<li class="your_message">

</li>
</ul>
<div class="field_button">
<textarea placeholder="Type your message here..." class="message_input"></textarea>
<button class="enter_message">Enter</button>
</div>

</div>

</main>
</body>

</html>
